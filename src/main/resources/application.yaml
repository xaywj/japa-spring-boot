server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/java_learning_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB  # Set maximum file size if needed
      max-request-size: 10MB  # Set maximum request size if needed

upload:
  directory: uploadimages